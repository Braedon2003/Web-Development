<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Make an Enquiry</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
      <li><a href="quizzes.html">Quiz</a></li>

      <li><a href="enquiries.html">Enquiry</a></li>
      <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Enquiry Form</h1>

  <form id="enquiryForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required>

    <label for="type">Enquiry Type:</label>
    <select id="type" required>
      <option value="">-- Select an Option --</option>
      <option value="services">Services</option>
      <option value="products">Products</option>
      <option value="sponsor">Sponsorship</option>
    </select>

    <label for="message">Additional Details (optional):</label>
    <textarea id="message" rows="4"></textarea>

    <button type="submit">Submit Enquiry</button>
  </form>

  <section id="response" class="hidden"></section>

  <script src="enquiry.js"></script>
</body>
</html>
